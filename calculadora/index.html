<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <p class="calculator__screen"></p>
        <div class="calculator__pad">
        <button class="calculator__button button__AC">AC</button>
        <button class="calculator__button button__posneg">+/-</button>
        <button class="calculator__button operation__button">%</button>
        <button class="calculator__button operation__button">/</button>
        <button class="calculator__button number__button">7</button>
        <button class="calculator__button number__button">8</button>
        <button class="calculator__button number__button">9</button>
        <button class="calculator__button operation__button">*</button>
        <button class="calculator__button number__button">4</button>
        <button class="calculator__button number__button">5</button>
        <button class="calculator__button number__button">6</button>
        <button class="calculator__button operation__button">-</button>
        <button class="calculator__button number__button">1</button>
        <button class="calculator__button number__button">2</button>
        <button class="calculator__button number__button">3</button>
        <button class="calculator__button operation__button">+</button>
        <button class="calculator__button number__button">0</button>
        <button class="calculator__button button__decimal">.</button>
        <button class="calculator__button" id="button__equal">=</button>
    </div>

    </div>
    <script src="app.js"></script>
</body>


</html>
